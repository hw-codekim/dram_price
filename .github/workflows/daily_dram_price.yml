name: Daily DRAMeXchange Crawl

# 16:30 KST = 07:30 UTC
on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 레포 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Python 세팅
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ 의존성 설치
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ 스크래퍼 실행 (main.py)
      - name: Run scraper
        run: python main.py

      # 5️⃣ Telegram 전송 (tele_send.py)
      - name: Send Telegram message
        run: python tele_send.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

      # 6️⃣ 엑셀 파일 commit & push
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -f "dram_price/DRAMeXchange_Semi_price.xlsx" ]; then
            git add dram_price/DRAMeXchange_Semi_price.xlsx
            git diff --cached --quiet || git commit -m "Auto update: $(date '+%Y-%m-%d %H:%M')"
            git push
          else
            echo "❌ 파일이 존재하지 않아 commit 생략"
          fi
